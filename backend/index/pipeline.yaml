enabled: true
description: Index data into ES with some fields vectorized using BERT
routes:
  - path: /app-store-data/_doc
    method: POST
    classify:
      category: elasticsearch
      acl: index

envs:
  method: POST
  bertURL: ${{ BERT_URL }}

stages:
  - id: authorize user
    use: authorization
  - id: add vector
    scriptRef: "addVector.js"
    async: true
  - id: merge vector
    scriptRef: "mergeVector.js"
    needs:
      - add vector
  - id: index data
    use: elasticsearchQuery
    needs:
      - merge vector